<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter Email">
              <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('fullName')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Email is not valid.</div>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter password">
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
              </div>
            </div>

            <div *ngIf="errorMessage" class="mt-3 text-danger">{{ errorMessage }}</div>

            <button type="submit" class="btn btn-primary">Login</button>
            <p>Don't have an account? <a routerLink="/register">Register</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>  
</div>
